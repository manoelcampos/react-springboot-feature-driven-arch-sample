## Web Server
server.port=${PORT:8080}

# Without this, the app does not listen on localhost and does not allow remote access when hosted on a provider
server.address=0.0.0.0

spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

## Database
# Enabling was causing: This is because there is more than one mappable servlet in your servlet context: {org.h2.server.web.JakartaWebServlet=[/h2-console/*]
# Possibly because of AUTO_SERVER in the connection string# http://localhost:8080/h2-console
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

spring.datasource.url=${DATABASE_URL:jdbc:h2:./target/sample-rest-api-db;AUTO_SERVER=TRUE}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:20}


## JPA
# If the configuration below is not set in the .env file, the default value will be create-drop
# which will delete the database tables and automatically recreate them.
# THIS IS A CONFIGURATION THAT SHOULD NOT BE USED FOR REAL APPLICATIONS.
# IT IS USED HERE BECAUSE THIS IS A SAMPLE PROJECT THAT IS MEANT TO RUN WITHOUT ANY ADDITIONAL CONFIGURATION.
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.ssl=false
spring.jpa.open-in-view=false

